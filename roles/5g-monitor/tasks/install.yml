---

- name: Create a k8s namespace
  kubernetes.core.k8s:
    name: omec
    kind: Namespace
    state: present
  when: inventory_hostname in groups['master_nodes']
  ignore_errors: yes

- name: Create a k8s namespace
  kubernetes.core.k8s:
    name: cattle-dashboards
    kind: Namespace
    state: present
  when: inventory_hostname in groups['master_nodes']
  ignore_errors: yes

- name: Copy  5g-monitoring content in /tmp/5g-monitoring to remote host
  copy:
    src:  roles/5g-monitor/templates/5g-monitoring
    dest: /tmp
  when: inventory_hostname in groups['master_nodes']
  
- name: apply 5g-monitoring
  shell: |
    kubectl apply -k /tmp/5g-monitoring
  when: inventory_hostname in groups['master_nodes']
  ignore_errors: yes
  
- name: remove /tmp/5g-monitoring
  file:
    path: "/tmp/5g-monitoring"
    state: absent
  when: inventory_hostname in groups['master_nodes']